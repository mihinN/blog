default: dark  # light
auto_switch: false  # set to true to respect the user preference
dark:
  bg: 'black'  # main site background
  hl_bg: 'black'  # card and circle navigation background color for paper card mode
  fg: '#fef3df'  # font color
  dim_fg: 'white'  # will be used for secondary information like dates and tags
  stroke: '#99CCFF'  # stroke/border color used mostly in the icon menu tooltip
  accent: '#eacff8'  # pervasive accent color
  sidebar:
    bg: '#34363b'  # sidebar background
    fg: 'white'  # sidebar font color
light:
  bg: '#f5f5f5'
  hl_bg: '#e6e6e6'
  fg: '#262625'
  dim_fg: '#40403e'
  stroke: '#575754'
  accent: '#db5793'
  sidebar:
    bg: '#e6e6e6'
    fg: '#121211'
